<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bouncing Morphing Ball</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 100vh;
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      margin: 0;
      overflow: hidden;
    }

    .ball {
      width: 80px;
      height: 80px;
      background: #2196f3;
      border-radius: 50%;
      position: absolute;
      bottom: 60px;
      animation: bounceMorph 3s ease-in-out infinite;
    }

    @keyframes bounceMorph {
      0% {
        transform: translateY(0) scale(1, 1);
        background-color: #2196f3;
        border-radius: 50%;
      }

      25% {
        transform: translateY(-220px) scale(1.1, 0.9);
        background-color: #4caf50;
        border-radius: 40%;
      }

      50% {
        transform: translateY(0) scale(1.3, 0.7);
        background-color: #ff9800;
        border-radius: 25%;
      }

      75% {
        transform: translateY(-140px) scale(0.9, 1.1);
        background-color: #e91e63;
        border-radius: 20%;
      }

      100% {
        transform: translateY(0) scale(1, 1);
        background-color: #2196f3;
        border-radius: 50%;
      }
    }
  </style>
</head>
<body>

  <div class="ball"></div>

</body>
</html>
