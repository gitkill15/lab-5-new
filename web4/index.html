<!DOCTYPE html>
<html>
<head>
  <title>Multiple Animations on One Element</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #e0f7fa, #ede7f6);
      margin: 0;
    }

    .box {
      width: 80px;
      height: 80px;
      background: #2196f3;
      border-radius: 10px;

      /* APPLY MULTIPLE ANIMATIONS HERE */
      animation:
        moveX 4s ease-in-out infinite alternate,
        rotateBox 2s linear infinite,
        colorShift 3s ease-in-out infinite alternate,
        pulse 1.5s ease-in-out infinite;
    }

    /* 1️⃣ Move left to right */
    @keyframes moveX {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(300px);
      }
    }

    /* 2️⃣ Rotate */
    @keyframes rotateBox {
      from {
        rotate: 0deg;
      }
      to {
        rotate: 360deg;
      }
    }

    /* 3️⃣ Change color */
    @keyframes colorShift {
      0%   { background-color: #2196f3; }
      50%  { background-color: #4caf50; }
      100% { background-color: #ff9800; }
    }

    /* 4️⃣ Scale (pulse) */
    @keyframes pulse {
      0%, 100% {
        scale: 1;
      }
      50% {
        scale: 1.3;
      }
    }
  </style>
</head>
<body>

  <div class="box"></div>

</body>
</html>
